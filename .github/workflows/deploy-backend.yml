name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: |
          cd server
          GOOS=linux GOARCH=amd64 go build -o vigileye-backend ./cmd/server

      - name: Copy binary via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "server/vigileye-backend"
          target: "/home/${{ secrets.SSH_USERNAME }}/vigileye/backend"
          strip_components: 1

      - name: Restart via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/vigileye/backend
            chmod +x vigileye-backend
            pm2 restart vigileye-backend || pm2 start ./vigileye-backend --name vigileye-backend
